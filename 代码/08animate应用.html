<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd{
				width: 150px;
				height: 150px;
				background: red;
				position: absolute;
				left: 83px;
				top: 90px;
			}
		</style>
		<script src='jquery-3.4.1.js'></script>
		<script>
			$(function(){
				$("#hd").click(function(){
					$("#hd").animate({'width':'300px','height':'300px','left':'200px','top':'155px'},3000)
				})
			})
		</script>
	</head>
	<body>
		<div id="hd"></div>
	</body>
</html>
