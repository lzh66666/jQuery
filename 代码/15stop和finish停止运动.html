<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#gou{
				width: 250px;
				height: 250px;
				position: absolute;
				left: 0;
				top: 30px;
			}
			
		</style>
		<script src='jquery-3.4.1.js'></script>
		<script src='jquery.easing.1.3.js'></script>
		<script>
			$(function(){
				$("#btn").click(function(){
					$("#gou").animate({'left':'500px'},5000);
				})
				//stop
				$("#stop").click(function(){
					//stop是停止元素身上正在执行的动画。
					$("#gou").stop();
				})
				//finish
				$("#finish").click(function(){
					//finish会停止动画，并且将元素状态变为元素的最终指定状态。
					$("#gou").finish();
				})
			})
		</script>
	</head>
	<body>
		<input type="button" value='点我啊'id="btn" />
		<input type="button" value='stop' id="stop" />
		<input type="button" value='finish' id="finish" />
		<img src="img/1.jpg" alt="" id='gou' />
	</body>
</html>
