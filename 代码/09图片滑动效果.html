<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#hd{
				width: 400px;
				height: 500px;
				border: 4px solid red;
				margin: 0 auto;
				position: relative;
			}
			.pic{
				width: 200px;
				border: 2px solid green;
				position: absolute;
				left: 200px;
				bottom: 0;
			}
		</style>
		<script src='jquery-3.4.1.js'></script>
		<script type="text/javascript">
			$(function(){
				//给div加鼠标移入事件
				$('#hd').mouseenter(function(){
					$('#hd .pic').stop().animate({'left':'170px'},300);
				})
				//给div加鼠标移出事件
				$("#hd").mouseleave(function(){
					$("#hd .pic").stop().animate({'left':'200px'},300);
				})
				
			})
		</script>
	</head>
	<body>
		<div id="hd">
			<img src="../../javascript/上课笔记/img/1.jpg" class='pic'/>
		</div>
	</body>
</html>
